<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container mt-4"> 
        <h1 class="text-primary text-center lg"> Contact-Book</h1>  
        <form class="text-center mt-5" id="contact-form">
            <label for="name-input">Ім'я:</label>
            <input type="text" id="name-input">
            <label for="number-input">Номер:</label>
            <input type="number" name="number-input" id="number-input">
            <label for="id-input">Id:</label>
            <input type="text" name="id-input" id="id-input">
            <input type="submit" class="form-control mt-4" value="Додати користувача">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Id</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contact-list"></tbody>
        </table>
    </div>
    <script src="./my.js"></script>
</body>
</html>
